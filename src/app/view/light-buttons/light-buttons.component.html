<div class="example-label">On / Off</div>
<div class="example-button-row">
    <mat-slide-toggle
        [(ngModel)]="stateService.play2Light.on"
        (change)="stateService.turnLight(stateService.play2Light)"
    >
        Play 1
    </mat-slide-toggle>
    <mat-slider
        [max]="sliderConfig.max"
        [min]="sliderConfig.min"
        [step]="sliderConfig.step"
        [thumbLabel]="true"
        [(ngModel)]="stateService.play2Light.bri"
        (change)="stateService.setBrightness(stateService.play2Light)"
    >
    </mat-slider>
</div>
<div class="example-button-row">
    <mat-slide-toggle
        [(ngModel)]="stateService.play3Light.on"
        (change)="stateService.turnLight(stateService.play3Light)"
    >
        Iris
    </mat-slide-toggle>
    <mat-slider
        [max]="sliderConfig.max"
        [min]="sliderConfig.min"
        [step]="sliderConfig.step"
        [thumbLabel]="true"
        [(ngModel)]="stateService.play3Light.bri"
        (change)="stateService.setBrightness(stateService.play3Light)"

</div>
<div class="example-label">Focus</div>
<div class="example-button-row">
    <button
        mat-raised-button
        [color]="stateService.play2Light.activeScene === 'focus' ? 'accent' : null"
        (click)="stateService.setLightForFocus(stateService.play2Light)"
    >
        Play 1
    </button>
    <button
        mat-raised-button
        [color]="stateService.play3Light.activeScene === 'focus' ? 'accent' : null"
        (click)="stateService.setLightForFocus(stateService.play3Light)"
    >
    Iris
    </button>
</div>
